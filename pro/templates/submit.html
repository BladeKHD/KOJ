{% block content %}

  height: 400px;
  }</style>
  
  <!-- <form action="" method="post">

  <div class="container">
  <form action="" method="post">
    
  {{form.as_p}}
  <input type="submit" class="btn" value="Submit" />
  </form>

  <form action="" method='post' class="form-horizontal" role='form'>
  	<h3>Submit Your Code</h3>
     <h1>{{xxx}}</h1>
  	<hr>
  	<div class="form-group">
  		<label for="problem_id"class="col-sm-2 control-label">Problem ID</label>
  		<div class="col-sm-2" >
  		  		<input type="text" name='problem_id' class='col-sm-10 form-control 'value="{{pid}}"  >
  		</div>
  	</div>
  	<div class="form-group">
  		<label for="lang" class="col-sm-2 control-label">Lang</label>
  		<div class="col-sm-2">
  		<select class="form-control col-sm-2" name="lang">
      <option value="0">C</option>
      <option value="1">C++</option>
      <option value="2">Pascal</option>
      <option value="3">Java</option>
		</select>
  		</div>
  	</div>

    <div class="form-group">
      <label for="Code" class="col-sm-2 control-label">Code</label>
      <div class="col-sm-5">
        <textarea class="form-control" rows="3" name='code' height="600px" id="co"></textarea>
      </div>
      <div class="col-sm-4">{{form.code.errors}}</div>
    </div>
  	<button type="submit" class="btn btn-primary">Submit</button>
  	
  	
  </form>
</div> <!-- end-container -->

{% endblock %}
